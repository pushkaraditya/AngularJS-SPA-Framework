<div class="ps-menu-area" ng-show="showMenu"
     ng-class="{'ps-menu-area-vertical':isVertical,'ps-menu-area-horizontal':!isVertical}">
  <ul ng-transclude class="ps-menu"></ul>
  <a class="btn ps-menu-layout-button" ng-click="toggleMenuOrientation()">
    <i class="fa" ng-class="{'fa-chevron-up':isVertical,'fa-chevron-left':!isVertical}"></i>
  </a>
</div>
