<li class="ps-selectable-item" ng-click="clicked()" ng-class="{'ps-item-horizontal': !isVertical()}">
  <div class="ps-noselect">
    <i class="fa {{icon}} ps-menu-icon"></i>
    {{label}}
  </div>
  <i ng-class="{'fa-rotate-270':isOpen}" ng-if="isVertical()"
     class="fa fa-chevron-left ps-group-indicator-left"></i>
</li>
<div ng-show="isOpen" class="ps-subitem-section ps-fade-in-animation" ng-class="{'ps-pop-up-menu':!isVertical()}">
  <ul ng-transclude />
</div>
